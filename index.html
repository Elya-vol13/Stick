<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Игра Палочки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Игра палочки</h1>
    <form>
        <label for="sticksCount">Выберите количество палочек:</label>
        <input type="number" id="sticksCount" min="20" max="25">
        <button type="button" onclick="startGame()">Начать игру</button>
    </form>
    <div id="sticksContainer"></div>
    <div id="message"></div>
    <form id="playerForm">
        <label for="playerInput">Выберите сколько палочек забрать:</label>
        <input type="number" id="playerInput" min="1" max="3">
        <button type="button" onclick="makeMove()">Выбрать</button>
    </form>
    <div class="pam">Игра «Палочки». Используя стрелки, выберите количество палочек от 20 до 25. Затем, так же используя стрелки, по очереди с другом забирайте 1, 2 или 3 палочки. Кто заберет последнюю палочку, тот победил.</div>
    <script src="play.js"></script>
</body>
</html>
